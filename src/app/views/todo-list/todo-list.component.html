<div *ngIf="!userHasTodoList() else viewTodoList" class="mt-5">
  <form [formGroup]="todoListForm" (ngSubmit)="createTodoList(todoListForm)">
    <label for="list-name" class="form-check-label">Todo list name:</label>
    <div class="row mr-auto ml-auto align-items-center">
      <div class="form-group col-6">
        <input id="list-name" type="text" class="form-control" formControlName="name">
      </div>
      <div class="form-group">
        <button class="btn btn-outline-success "
                [disabled]="!todoListForm.valid">Create</button>
      </div>
    </div>
  </form>
</div>

<ng-template #viewTodoList>
  <div class="mt-5">
    <h1>{{user.todolist.name}}</h1>
    <form [formGroup]="itemForm" (ngSubmit)="addItem(itemForm)">
      <div class="row mr-auto ml-auto">
        <div class="form-group col-6">
          <label for="todo-name" class="form-check-label">Add a new item:</label>
          <input id="todo-name" type="text" class="form-control" formControlName="content">
        </div>
        <div class="form-group col-2">
          <label for="amount" class="form-check-label">Amount:</label>
          <input id="amount" type="number" class="form-control" formControlName="amount">
        </div>
        <div class="form-group">
          <button class="btn btn-outline-success " [disabled]="!itemForm.valid">Add</button>
        </div>
      </div>
    </form>
  </div>


</ng-template>
