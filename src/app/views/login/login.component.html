<div class="col-6 mr-auto ml-auto mt-5">
  <form [formGroup]='credentials' (ngSubmit)='onSubmit(credentials.value)'>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="text" formControlName='email' id="email">
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <span id="email-error">You must provide an Email.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" formControlName='password' id="password">
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <span id="password-error">You must provide a Password.</span>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-4">
        <button id="login-submit" type="submit" class="form-control btn btn-success" [disabled]='!credentials.valid'>Login</button>
      </div>
      <a routerLink="/register" class="link col-lg-8">Not registered yet? Click and sign up!</a>
    </div>
  </form>
</div>
